<html lang="en">

<head>

<body>
    <div class="nini">
        <h1 class="signin">Sign In</h1>
        <p class="subtext">Hi there! Nice to see you again</p>

            Username <input type="text" name="username">
            <p id="error-username"></p>
            Password <input type="password" name="password">
            <p id="error-password"></p>

            <div class="tand">
                <div>
                    <input type="checkbox" name="terms and condition" id="terms and condition" class="checkbox" required>

                </div>
                <div class="tandc">
                    <p>&nbsp I agree to the &nbsp</p>
                    <a href="#">
                        <p>terms</p>
                    </a>
                    <p>&nbsp and &nbsp</p>
                    <a href="#">
                        <p>condition</p>
                    </a>
                </div>
            </div>
            <button class="submit-button">
                Sign in
            </button>
        </form>
        <div class="dhaa">
            <p>Don't have an account?</p>
            <a href="#" class="signup-button-align">Sign Up</a>

        </div>

    </div>
